<!DOCTYPE html>
<html>
<head>
	<title>Welcome to sign up page</title>
	<style>
        .main{
            background-color: aquamarine;
            font-family: 'Times New Roman', Times, serif;
            font-style: bold;
            text-align: center;
            color: black;
            border-left: 20px;
        }
	</style>
</head>
<body>
	<h1>Signup Info</h1>
	<div class="main">
		Firstname: <input type="Firstname" name="firstname" placeholder="Enter your first name" required>
		<br><br>
		Lastname: <input type="Lastname" name="Lastname" placeholder="Enter your last name" required>
		<br><br>
		Email ID: <input type="email" name="email" placeholder="Enter your email id" required>
		<br><br>
		New Password: <input type="password" name="password" id="password" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" placeholder ="New Password" required>
		<br><br>
		Confirm Password: <input type="password" name="Cpassword" id="Cpassword" minlength="8" maxlength="15" pattern="[a-zA-Z0-9]+" placeholder ="Confirm Password" required>
		<br><br>
		Phone No: <input type="text" pattern="[0-9]+" name="Phone" placeholder="Enter your mobile number"  maxlength="10" required>
		<br><br>
		Age: <input type="date">
		<br><br>
		<input type="button" value="Signin" id="Signin">
		<P>Already Registered?</P>
		<a href ="index.html">Click here to Login</a>


	</div>



</body>
</html>
